<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="theme-color" content="#91D4DA">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>我的</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/weui.css">
    <link rel="stylesheet" href="assets/css/jquery-weui.css">
    <link rel="stylesheet" href="assets/css/login.css" />
</head>
<body>
<div class="login-container">
    <div class="bg">

    </div>
    <div class="form" >
        <div class="weui-tab">
            <div class="weui-navbar">
                <a class="weui-navbar__item" href="#login">
                    登录
                </a>
                <a class="weui-navbar__item weui-bar__item--on" href="#register">
                    注册
                </a>
            </div>
            <div class="weui-tab__bd">
                <div id="login" class="weui-tab__bd-item">
                    <div class="login-select">
                        <div class="login-item psw">
                            <input type="checkbox" checked id="pswLogin" class="label-psw check" />
                            <label for="pswLogin"></label>
                            <span>普通登录</span>
                        </div>
                        <div class="login-item phone">
                            <input type="checkbox" id="phoneLogin" class="label-phone check" />
                            <label for="phoneLogin"></label>
                            <span>手机验证登录</span>
                        </div>
                    </div>
                    <form action="" id="loginForm">
                        <div id="psw-login">
                            <div class="form-item">
                                <input type="text" name="mobile" id="mobile" class="weui-input"  placeholder="请输入手机号码" required>
                            </div>
                            <div class="form-item">
                                <input type="password" name="password" id="password" class="weui-input"  placeholder="请输入密码" required>
                            </div>
                            <div class="operation">
                                <div class="record">
                                    <input type="checkbox" id="recordPsw" class="label-phone check" />
                                    <label for="recordPsw"></label>
                                    <span>记住密码</span>
                                </div>
                                <div class="forget">
                                    <a class="text" href="forgetpsw.html">
                                        忘记密码？
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div id="phone-login">
                            <div class="form-item">
                                <input type="text" id="phone" name="phone" class="weui-input"  placeholder="请输入手机号码" required>
                            </div>
                            <div class="form-item code-form">
                                <input type="text" id="code" name="code" class="weui-input code-input"  placeholder="请输入验证码" required>
                                <span class="code">获取验证码</span>
                            </div>
                        </div>
                        <!--<button type="submit" class="login-btn weui-btn weui-btn_primary">立即登录</button>-->
                        <a href="index.html" class="login-btn weui-btn weui-btn_primary">立即登录</a>
                    </form>
                    <div class="wx-login">
                        <a href="wxlogin.html">
                            <img src="assets/images/wx.png" alt="">微信登录
                        </a>
                    </div>
                </div>
                <div id="register" class="weui-tab__bd-item weui-tab__bd-item--active">
                    <form action="" id="registerForm">
                        <div class="register-form">
                            <div class="form-item">
                                <input type="text" class="weui-input" id="loginPhone" name="loginPhone"  placeholder="请输入手机号码" required>
                            </div>
                            <div class="form-item code-form">
                                <input type="text" class="weui-input code-input" id="loginCode" name="loginCode" placeholder="请输入验证码" required>
                                <span class="code pull-right">获取验证码</span>
                            </div>
                            <div class="form-item">
                                <input type="text" class="weui-input" id="loginPsw" name="loginPsw"  placeholder="请设置密码" required>
                            </div>
                            <div class="operation">
                                <div class="record">
                                    <span>注册帐号表示你同意并遵守<a href="">《阔壹租房协议》</a></span>
                                </div>
                            </div>
                            <!--<button type="submit" class="login-btn weui-btn weui-btn_primary">立即注册</button>-->

                            <a class="login-btn weui-btn weui-btn_primary" href="index.html">
                                立即注册
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
<script src="assets/js/jquery.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery-weui.js"></script>
<script src="assets/js/jquery.validate.js"></script>
<script src="assets/js/messages_zh.js"></script>
<script src="assets/js/form.js"></script>
<script>
  $(document).ready(function(){
    $('.login-item').children('input[type=checkbox]').click(function() {


      if ($(this).is(':checked')) {
        if($(this).hasClass('label-psw')) {
          $('#psw-login').css("display", 'block');
          $('#phone-login').css("display", 'none');
        } else {
          $('#psw-login').css("display", 'none');
          $('#phone-login').css("display", 'block');
        }

        $(this).attr('checked', true).parent().siblings().children('input[type=checkbox]').prop('checked', false);
        console.log($('#phoneLogin').attr('checked'))
        console.log($(this).attr('checked', true).parent().siblings().children('input[type=checkbox]').attr('checked'));

      } else {
        console.log($(this).attr('checked'))
        $(this).attr('checked', false).parent().siblings().children('input[type=checkbox]').prop('checked', false);

      }
    })
  })
</script>
</body>
</html>
