<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/admin.css" />
</head>
<body>
<div class="container-fluid login-container">
    <div class="row login-wrapper">
        <div class="logo-container col-md-3 col-md-offset-2 col-xs-12 col-sm-6">
            <span>
                <img src="./assets/images/platform-logo.png" alt="">
            </span>
        </div>
        <div class="login-content col-md-6 col-xs-12 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">登录</div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="phone" placeholder="请输入手机号码">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="请输入登录密码">
                        </div>
                        <p class="forget">
                            <a href="">忘记密码?</a>
                        </p>
                        <button type="submit" class="btn btn-default">登录</button>
                        <p class="error">账户名或密码错误，请重新输入</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
