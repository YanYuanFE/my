<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="theme-color" content="#91D4DA">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>我的</title>
    <link rel="stylesheet" href="assets/stylesheets/login.css" />
    <link rel="stylesheet" href="assets/stylesheets/weui.css">
    <link rel="stylesheet" href="assets/stylesheets/jquery-weui.css">
</head>
<body>
<div class="login-container">
    <div class="bg">
        <div class="logo">
            <img src="assets/images/login.png" alt="">
        </div>
    </div>
    <div class="form" >
        <form action="" id="login">
            <div class="form-item">
                <input type="text" class="weui-input"  placeholder="企业用户名" required>
            </div>
            <div class="form-item">
                <input type="password" class="weui-input"  placeholder="请输入密码" required>
            </div>
            <div class="forget">
                <a class="text" href="forgetpsw.html">
                    忘记密码？
                </a>
            </div>
            <button type="submit" class="login-btn weui-btn weui-btn_primary">登录</button>
        </form>
    </div>

</div>
<script src="assets/js/jquery.js"></script>
<script src="assets/js/jquery.validate.js"></script>
<script src="assets/js/messages_zh.js"></script>
<script src="assets/js/form.js"></script>
</body>
</html>
