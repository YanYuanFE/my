<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="theme-color" content="#91D4DA">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>VR定制</title>
    <link rel="stylesheet" href="assets/stylesheets/login.css" />
    <link rel="stylesheet" href="assets/stylesheets/weui.css">
    <link rel="stylesheet" href="assets/stylesheets/jquery-weui.css">
</head>
<body>
<div class="login-container reset vr">
    <div class="header">
        <a href="" class="back">
            <img src="assets/images/back.png" alt="">
        </a>
        <h1>VR定制</h1>
    </div>
    <p class="tip">请把姓名和电话留给我们，我们客服人员会联系您。</p>
    <div class="form">
        <div class="form-item">
            <input type="text" class="weui-input"  placeholder="您的姓名">
        </div>
        <div class="form-item">
            <input type="password" class="weui-input"  placeholder="您的姓名">
        </div>
        <button type="button" class="login-btn weui-btn weui-btn_primary">提交</button>
    </div>
</div>
</body>
</html>
