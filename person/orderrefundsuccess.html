<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="theme-color" content="#91D4DA">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>我的</title>
    <link rel="stylesheet" href="assets/stylesheets/order.css" />
    <link rel="stylesheet" href="assets/stylesheets/weui.css">
    <link rel="stylesheet" href="assets/stylesheets/jquery-weui.css">
</head>
<body>
<div class="order-container">
    <div class="header">
        <a href="" class="back">
            <img src="assets/images/back.png" alt="">
        </a>
        <h1>订单详情</h1>
    </div>
    <div class="order-content">
        <div class="order-img">
            <img src="assets/images/hotel-pay.png" alt="">
        </div>
        <div class="order-box">
            <div class="hotel-title">
                <h1>惠鑫公寓18栋A户型（公寓品牌名＋公寓编号＋ 户型号）</h1>
            </div>
            <div class="order-detail">
                <div class="list-item">
                    <span>订单编号：</span>H123456789
                </div>
                <div class="list-item">
                    <span>预约时间：</span>2017-02-20 13:00
                </div>
                <div class="list-item">
                    <span>公寓地址：</span>深圳市南山区科发路1号
                </div>
                <div class="list-item">
                    <span>联系方式：</span>13923265632
                </div>
                <div class="list-item">
                    <span>成交时间：</span>2017-01-20 13:00
                </div>
            </div>
            <div class="order-status">
                <div class="order-text">退款成功</div>
                <div class="order-price">￥2000元</div>
            </div>

        </div>
        <div class="order-discount">
            折扣(优惠)：一次性付款6个月享受9折优惠，付款12 个月享受8.5折优惠
        </div>
        <div class="footer">
            <div class="btn">删除订单</div>
        </div>
    </div>
</div>
</body>
</html>
