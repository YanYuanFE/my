<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="theme-color" content="#91D4DA">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>我的</title>
    <link rel="stylesheet" href="assets/stylesheets/style.css" />
    <link rel="stylesheet" href="assets/stylesheets/weui.css">
    <link rel="stylesheet" href="assets/stylesheets/jquery-weui.css">
  </head>
  <body>
    <div class="my-container person-info">
      <div class="header">
        <a href="" class="back">
          <img src="assets/images/back.png" alt="">
        </a>
        <h1>个人信息</h1>
      </div>
      <div class="info-content">
        <div class="menu">
          <div class="weui-cells">
            <input id="fileBtn" type="file"  accept="image/*" capture="camera"/>
            <a class="weui-cell weui-cell_access" href="javascript:;" id="changeAvatar">
              <div class="weui-cell__bd">
                <p>头像</p>
              </div>
              <div class="weui-cell__ft">
                <img src="assets/images/avatar.png" alt="" id="img">
              </div>
            </a>
            <a class="weui-cell weui-cell_access" href="changename.html">
              <div class="weui-cell__bd">
                <p>昵称</p>
              </div>
              <div class="weui-cell__ft">
                viva
              </div>
            </a>
            <a class="weui-cell weui-cell_access" href="javascript:;">
              <div class="weui-cell__bd">
                <p>手机号码</p>
              </div>
              <div class="weui-cell__ft">
                13212323232
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script type='text/javascript' src='assets/js/jquery.js' charset='utf-8'></script>
    <script type='text/javascript' src='assets/js/jquery-weui.js' charset='utf-8'></script>
    <script src="assets/js/fastclick.js"></script>
    <script>
      $(document).ready(function() {
        $('#changeAvatar').click(function () {
          console.log(11)
          $('#fileBtn').click()
        })

        $('#fileBtn').change(function () {
          upload('#fileBtn', '#img')
        })

         function upload(c, d){
          var $c = $(c),
            $d = $(d);
            file = $c[0].files[0],
            reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = function(e){
            $d.attr("src", e.target.result);
          };
        };
      })
    </script>
  </body>
</html>
