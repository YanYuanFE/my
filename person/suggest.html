<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="theme-color" content="#91D4DA">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>投诉建议</title>
    <link rel="stylesheet" href="assets/stylesheets/pre.css" />
    <link rel="stylesheet" href="assets/stylesheets/weui.css">
    <link rel="stylesheet" href="assets/stylesheets/jquery-weui.css">
</head>
<body>
<div class="house-container pre-container suggest">
    <div class="header">
        <a href="" class="back">
            <img src="assets/images/back.png" alt="">
        </a>
        <h1>投诉建议</h1>
    </div>
    <div class="house-content">
        <div class="input-area cancel-area">
            <textarea class="weui-textarea" placeholder="我的成长少不了您的建议~" rows="6"></textarea>
        </div>
        <div class="weui-uploader__input-box">
            <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
        </div>
        <div class="submit">
            <div class="submit-btn">提交</div>
        </div>
    </div>



</div>
</body>
</html>
