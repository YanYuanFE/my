<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="theme-color" content="#91D4DA">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>预约详情</title>
    <link rel="stylesheet" href="assets/stylesheets/order.css" />
    <link rel="stylesheet" href="assets/stylesheets/weui.css">
    <link rel="stylesheet" href="assets/stylesheets/jquery-weui.css">
</head>
<body>
<div class="order-container pre-detail">
    <div class="header">
        <a href="" class="back">
            <img src="assets/images/back.png" alt="">
        </a>
        <h1>预约详情</h1>
    </div>
    <div class="content">
        <div class="order-img">
            <a href="../home/sourcedetailrent.html"><img src="assets/images/hotel-pay.png" alt=""></a>
        </div>
        <div class="order-box">
            <div class="hotel-title">
                <h1><a href="../home/sourcedetailrent.html">惠鑫公寓18栋A户型（公寓品牌名＋公寓编号＋ 户型号）</a></h1>
            </div>
            <div class="order-detail">
                <div class="list-item">
                    <span>订单编号：</span>H123456789
                </div>
                <div class="list-item">
                    <span>预约时间：</span>2017-02-20 13:00
                </div>
                <div class="list-item">
                    <span>公寓地址：</span>深圳市南山区科发路1号
                </div>
                <div class="list-item">
                    <span>联系方式：</span>13923265632
                </div>
                <div class="list-item">
                    <span>成交时间：</span>2017-01-20 13:00
                </div>
            </div>
            <div class="order-status">
                <div class="order-text">预约状态：</div>
                <div class="order-price">正在预约中···</div>
            </div>

        </div>
        <div class="pre-change">
            <p>更改预约时间：2017-07-20  14:00</p>
            <p>更改理由：临时出差所以需要更改时间</p>
        </div>
    </div>
    <div class="footer">
        <div class="btn warn">取消预约</div>
    </div>
</div>
<script src="assets/js/jquery.js"></script>
<script src="assets/js/layer.js"></script>
<script>
    $(document).ready(function(){
        $('.btn').click(function(e) {
            console.log($(this))
            layer.open({
                content: '确定取消预约?',
                className: 'modal',
                btn: ['取消','确定' ],
                yes: function(index){
                    layer.close(index);
                },
                no:function(index){
                    layer.close(index);
                }
            });
        })
    });
</script>
</body>
</html>
