<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="theme-color" content="#91D4DA">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>客服咨询</title>
    <link rel="stylesheet" href="assets/stylesheets/customer.css" />
    <link rel="stylesheet" href="assets/stylesheets/weui.css">
    <link rel="stylesheet" href="assets/stylesheets/jquery-weui.css">
</head>
<body>
<div class="customer-container">
    <div class="header">
        <a href="" class="back">
            <img src="assets/images/back.png" alt="">
        </a>
        <h1>客服咨询</h1>
    </div>
    <div class="content">
        <span class="time">6月3日 12:20</span>
        <div class="customer-message">
            <div class="customer-avatar">
                <span><img src="assets/images/customer.png" alt=""></span>
            </div>
            <div class="message">您好！有什么可以帮助到您？</div>
        </div>
        <div class="user-message">
            <div class="message">您好！我想了解你们公寓</div>
            <div class="user-avatar">
                <span><img src="assets/images/user.png" alt=""></span>
            </div>
        </div>
    </div>
    <div class="footer">
        <input type="text" class="input" placeholder="说点什么">
        <input type="submit" class="submit" value="发送">
    </div>

</div>
</body>
</html>
