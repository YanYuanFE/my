<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="theme-color" content="#91D4DA">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>预约看房</title>
    <link rel="stylesheet" href="assets/stylesheets/rent.css" />
    <link rel="stylesheet" href="assets/stylesheets/weui.css">
    <link rel="stylesheet" href="assets/stylesheets/jquery-weui.css">
</head>
<body>
<div class="rent-container pre-source">
    <div class="header">
        <a href="" class="back">
            <img src="assets/images/back.png" alt="">
        </a>
        <h1>预约看房</h1>
    </div>
    <div class="content">
        <div class="form">
            <p>免费预约</p>
            <div class="form-item">
                <input type="text" class="weui-input"  placeholder="请输入您的真实姓名">
            </div>
            <div class="form-item">
                <input type="text" class="weui-input"  placeholder="请输入手机号码">
            </div>
            <div class="form-item code-form">
                <input type="password" class="weui-input"  placeholder="请输入验证码">
                <span class="code">获取验证码</span>
            </div>
        </div>
        <div class="source-select">
            <p>房源选择</p>
            <div class="source-box">
                <div class="source-item selected">201</div>
                <div class="source-item">301</div>
                <div class="source-item">401</div>
                <div class="source-item">501</div>
                <div class="source-item">201</div>
                <div class="source-item">301</div>
                <div class="source-item">401</div>
                <div class="source-item">501</div>
            </div>
            <p>预约时间</p>
            <div class="time">
                <input class="weui-input" type="date" value="">
                <div class="time-picker">
                    <select name="">
                        <option>13:00-15:00</option>
                        <option>15:00-17:00</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-btn"><a href="presuccess.html">确定</a></div>
    </div>


</div>
<script type='text/javascript' src='assets/js/jquery.js' charset='utf-8'></script>
<script type='text/javascript' src='assets/js/jquery-weui.js' charset='utf-8'></script>
<script type='text/javascript' src='assets/js/swiper.js' charset='utf-8'></script>
<script src="assets/js/fastclick.js"></script>
<script src="assets/js/layer.js"></script>
<script>
  $(document).ready(function() {
    $(function () {
      FastClick.attach(document.body);
    });
  $('.source-item').click(function(e) {
    if ($(this).parent().children().hasClass('selected')) {
      $(this).parent().children().removeClass('selected')
    }
    $(this).toggleClass("selected")
  })


  })
</script>
</body>
</html>
