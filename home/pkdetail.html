<script src="assets/js/jquery.js"></script>
<script src="assets/js/fastclick.js"></script>
<script src="assets/js/jquery-weui.js"></script>
<script>
    $(document).ready(function(){
        $(function() {
            FastClick.attach(document.body);
        });
        $('#controlShow').click(function () {
            $('.show').toggle();
            $('.hide').toggle();
            var trArr = $('tr');
            trArr.each(function() {
                if($(this).children('td').length && $($(this).children('td')[1]).html() == $($(this).children('td')[2]).html()) {
                    $(this).toggle();
                }
            })
        })
    });
</script>
